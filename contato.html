<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <style>
        /* Estilos em tons de azul e outras cores pasteis */
        body {
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
            color: #333;
        }
        form {
            width: 50%;
            margin: 0 auto;
            background-color: #dbe8f1;
            padding: 20px;
            border-radius: 10px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #6d9fb9;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #a5c3d4;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #6d9fb9;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #5a839b;
        }
    </style>
</head>
<body>

<h2 style="text-align: center; color: #6d9fb9;">Formulário de Contato</h2>

 <form target="_blank" action="https://formsubmit.co/mycheelly@gmail.com" method="POST">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>

    <label for="whatsapp">WhatsApp:</label>
    <input type="text" id="whatsapp" name="whatsapp">

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

    <input type="submit" value="Enviar">
</form>

  <script src="./script.js"></script>
</body>
</html>
